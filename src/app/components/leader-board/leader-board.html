<mat-card class="max-w-md mx-auto mt-20 shadow-lg bg-white transition-transform duration-500 ease-in-out hover:scale-105">
  <mat-card-title class="text-center text-red-500 py-7">
    <span class="text-4xl border-y-4 rounded-lg">Leaderboard</span>
  </mat-card-title>
  <mat-card-content class="">
    <div *ngFor="let score of scores$ | async; let i = index" 
					class="flex justify-between items-center py-2 px-4 border-b last:border-b-0 transition-transform duration-200 ease-in-out hover:scale-105">
			<span
				class="flex items-center"
				[ngClass]="{
					'text-3xl font-extrabold text-yellow-400': i === 0,
					'text-2xl font-bold text-gray-400': i === 1,
					'text-xl font-bold text-orange-700': i === 2,
					'text-base font-medium text-gray-700': i > 2
				}"
			>
				{{ i + 1 }}.
				<span [ngClass]="{ 'shine-target': i === 0 }" class="pl-2">{{ score.playerName }}</span>
				<span *ngIf="i === 0" class="pl-2">ğŸ†</span>
			</span>
			<div class="w-24 text-right">
				<span
					[ngClass]="{
						'text-yellow-400 font-extrabold text-3xl': i === 0,
						'text-gray-400 font-bold text-2xl': i === 1,
						'text-orange-700 font-bold text-xl': i === 2,
						'text-gray-700 font-medium text-base': i > 2
					}"
				>
					{{ score.score }}
				</span>
			</div>
		</div>
  </mat-card-content>
</mat-card>
<div class="flex flex-row max-w-md mx-auto">
	<div class="max-w-md mx-auto mt-6 p-6 rounded-lg shadow bg-gradient-to-r from-red-100 to-red-300 text-center transition-transform duration-500 ease-in-out hover:scale-105">
		<div class="text-2xl font-bold text-red-700 mb-2">Your Score!</div>
		<div class="text-4xl font-extrabold text-red-900">16</div>
	</div>
	<div class="max-w-md mx-auto mt-6 p-6 rounded-lg shadow bg-gradient-to-r from-red-100 to-red-300 text-center transition-transform duration-500 ease-in-out hover:scale-105">
		<div class="text-2xl font-bold text-red-700 mb-2">You Ranked!</div>
		<div class="text-4xl font-extrabold text-red-900">#8</div>
	</div>
</div>
