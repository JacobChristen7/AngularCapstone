<div class="fixed h-full" id="background">
    <div class="flex flex-col items-center pt-50" id="block-container">
        @for (block of blocks; track block.id) {
            <div class="bg-red-500 h-30 w-100 relative" [style.transform]="`translateX(${block.posX}px)`"></div>
        }
    </div>
    <div class="fixed bottom-10 flex flex-col justify-center items-center w-full">
        <div class="bg-gray-500/30 backdrop-blur-lg border-1 border-white/50 p-10 rounded-lg space-y-5">
            <div class="text-white">
                <p class="font-semibold text-3xl text-center mb-5">Score</p>
                <p class="font-extrabold text-5xl text-center" id="score" [style.transform]="`scale(${scoreScale})`"> {{ score }} </p>
            </div>
            <button mat-raised-button color="primary w-54" (click)="dropBlock()">Drop Block</button>
        </div>
    </div>
</div>
