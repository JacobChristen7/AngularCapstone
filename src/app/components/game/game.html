<div class="flex flex-col items-center space-y-2" id="block-container">
    <div *ngFor="let block of blocks" class="bg-red-500 h-30 w-100 relative" [class.animate-block]="block.animate">
        {{ block.id }} {{ block.animate }}
    </div>
</div>
<div class="flex flex-row justify-center items-center py-5">
    <button mat-raised-button color="primary w-54" (click)="dropBlock()">Drop Block</button>
</div>
