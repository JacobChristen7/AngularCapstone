<div class="fixed h-full" id="background">
    <div class="flex flex-col items-center space-y-2" id="block-container">
        <div *ngFor="let block of blocks" class="bg-red-500 h-30 w-100 relative" [style.transform]="`translateX(${block.posX}px)`">
            {{ block.id }} {{ block.posX }}
        </div>
    </div>
    <div class="fixed bottom-10 flex flex-col justify-center items-center py-5 w-full">
        <div class="bg-gray-500/30 backdrop-blur-lg border-1 border-white/50 p-10 rounded-md">
            <button mat-raised-button color="primary w-54" (click)="dropBlock()">Drop Block</button>
            <p class="mt-20 font-bold text-lg">Score: {{ score }}</p>
        </div>
    </div>
</div>
